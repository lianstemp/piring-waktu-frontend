<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for plate -->
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7A5C;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="batikPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#F5F1E8" opacity="0.3"/>
      <path d="M 5 5 L 15 15" stroke="#F5F1E8" stroke-width="0.5" opacity="0.2"/>
      <path d="M 15 5 L 5 15" stroke="#F5F1E8" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main plate circle -->
  <circle cx="100" cy="100" r="95" fill="url(#plateGradient)" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Batik pattern on plate -->
  <circle cx="100" cy="100" r="93" fill="url(#batikPattern)"/>
  
  <!-- Inner plate circle -->
  <circle cx="100" cy="100" r="80" fill="#F5F1E8" opacity="0.95"/>
  
  <!-- Rice grain elements (stylized as "P" shape - time) -->
  <g transform="translate(100, 100)">
    <!-- Clock hand representing "Waktu" (time) -->
    <line x1="0" y1="0" x2="0" y2="-45" stroke="#42A878" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="35" y2="0" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="5" fill="#8B7355"/>
    
    <!-- Decorative rice grains around center -->
    <g fill="#42A878" opacity="0.7">
      <ellipse cx="0" cy="-28" rx="3" ry="8" transform="rotate(0)"/>
      <ellipse cx="20" cy="-20" rx="3" ry="8" transform="rotate(45)"/>
      <ellipse cx="28" cy="0" rx="3" ry="8" transform="rotate(90)"/>
      <ellipse cx="20" cy="20" rx="3" ry="8" transform="rotate(135)"/>
    </g>
    
    <!-- Batik flower pattern in corners -->
    <g fill="#8B7355" opacity="0.6">
      <circle cx="-35" cy="-35" r="2"/>
      <circle cx="35" cy="-35" r="2"/>
      <circle cx="-35" cy="35" r="2"/>
      <circle cx="35" cy="35" r="2"/>
    </g>
  </g>
  
  <!-- Outer decorative ring with batik-inspired dots -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#8B7355" stroke-width="1" opacity="0.5" stroke-dasharray="3,2"/>
  
  <!-- Text: Piring Waktu underneath logo (optional) -->
  <text x="100" y="175" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8B7355">PIRING WAKTU</text>
</svg>
